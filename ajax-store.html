<!DOCTYPE html>
<html>
<head>
  <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
  <thead>
  <tr>
    <th>Title</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Categories</th>
  </tr>
  </thead>
  <tbody id="insertProducts"></tbody>
</table>
<meta charset="UTF-8">
<script
  src="http://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/my-custom-javascript.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
  (function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

    var request = $.get("data/inventory.json");

    request.fail(function(jqXhr, status, error) {
      console.log("There was an error! Check the console for details");
      console.log("Response status: " + status);
      console.log("Error object: " + error);
    });

    request.done(function(data) {
      console.log(data);

      data.forEach(function(tool) {
        addRowToTable(tool);
      });
    });

    function addRowToTable(tool) {

      var htmlString = "";
      htmlString += "<tr>";
      htmlString += "<td>" + tool.title + "</td>";
      htmlString += "<td>" + tool.quantity + "</td>";
      htmlString += "<td>$" + tool.price + "</td>";
      htmlString += "<td>" + tool.categories + "</td>";
      htmlString += "</tr>";

      $("#insertProducts").append(htmlString);
    }




  })();
</script>

</body>
</html>
