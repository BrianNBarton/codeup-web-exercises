  <title>DOM Review</title>


  <style>
    .heading {
      background-color: purple;
    }
  </style>

<body>
<div class="container">
  <div id="main">
    <input type="text" id="input">
    <button id="add-to-list">Add to List</button>

    <h4>Favorite Food:</h4>
    <ul id="favorite-food">
      <li>Ramen</li>
      <li>Sushi</li>
      <li>Curry</li>
    </ul>

    <h4 id="change-me">Change Me</h4>

    <h4>My Cohort: <span id="my-cohort"></span></h4>
    <input type="text" id="cohort-name">
    <button id="change-cohort">Update</button>

    <br>
    <button id="highlight">Highlight</button>
  </div>
</div>
<!--<script src="js/jquery.js"></script>-->
<script>
  $(document).ready(function () {
    console.log("ready");

    //type in input, and append it to the list when clicked
    $('#add-to-list').click(function () {
      $('#favorite-food').append('<li>' + $('#input').val());
    };


    //Heading Change me double clicked, change background color to purple


    $('#change-me').dblclick(function () {
      $(this).toggleClass('heading');
    });

    //Input Cohort Name. When butt on is clicked text updates name of cohort


    $('#cohort-name').click(function () {
      var newTitle = $('#cohort-name').val();
      $('#my-cohort').text(newTitle)
    });

    //Highlight button clicked, change background color of cohort name to yellow

    $('#highlight').click(function () {
      $('#my-cohort').css("background-color", "yellow");
    });

    //Javascript changes background-color of the container to the pink 3 seconds

    setTimeout(function(){
      document.getElementById("container")[0].style.backgroundColor = "pink";
    },3000);
  });
</script>


</body>
