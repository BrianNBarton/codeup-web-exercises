    style >
    * {

    body {
      margin: 0;

    body.dark-mode {
      background-color: #1B1B1B;

    header {
      margin: 0;

    nav {
      margin: 0;
      display: flex;
      justify-content: space-between;
      align-content: center;
      height: 5em;
      background-color: #0fb784;
      color: whitesmoke;
      position: fixed;
      top: 0;
      width: 100vw;
      padding: 3px;

    }

    .dark-mode nav {
      background-color: #1B1B1B;
      border-bottom-color: #FE6700;
    }

    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    nav li {
      display: inline-block;
      margin: .4em;
    }

    a {
      text-decoration: none;

      justify-content: center;
      align-items: center;
    }

    a:hover {
      color: #373fff;
    }

    main {
      margin-top: 4.5em;
      width: 80vw;
      margin-left: 10vw;
      background: whitesmoke;
      color: #1B1B1B;
      padding: 30px;
    }

    .invisible main {
      display: none;


    }

    h1 {
      font-size: 3em;
    }

    p {
      font-size: 1.5em;
    }

    .cool-stuff {
      color: #0fb784;
    }

    .dark-mode .cool-stuff {
      color: #FE6700;
    }

    main ul {
      font-size: 1.5em;
    }

    .coolest-stuff {
      color: #373fff;
    }

    img {
      width: 50%;
      height: auto;
      display: block;
    }
