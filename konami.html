<!DOCTYPE html>
<html>
<head>
  <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>
<img alt="a" src="Delorean.jpg" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/my-custom-javascript.js"></script>"
<script src="sounds.js" type="text/javascript"></script>

<script src="/js/jquery.js"></script>
<script>
  "use strict";

  function konami(fn) {
    var input = "";
    var pattern = "3838404037393739666513";
    $(document).keydown(function(e) {
      input += e.keyCode;
      if (input.indexOf(pattern) !== -1) {
        fn();
        input = "";
      }
    });
  }

  $(document).ready(function() {
    konami(function() {
      alert("You added 30 lives!");
    });
  });

  $(document).keyup(function(event){
    console.log(event.keyCode);
  });


  $(document).ready(function(){
    var letters = "abcdefghijklmnopqrstuvwxyz";
    letters = letters.split("");

    $(window).keydown(function(e){
      key = e.which - 38; //makes a-z = 0-27
      key = letters[key];
      $('img[src="' + key + '.jpg"]').show();
    });
  });
</script>
</body>
</html>
