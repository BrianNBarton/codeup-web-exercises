<head>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <title>Keyboard Events in jQuery</title>



</head>
<body>

<div id="slideshow">
  <img class="slide" src="img/dogewantbepis.jpeg" />
  <img class="slide" src="img/deliveryboiforgotbepis.jpg" />
  <img class="slide" src="img/triggered.webp" />
  <img class="slide" src="img/protecattack.jpg" />
  <img class="slide" src="img/26cyn25xja051.jpg" />
</div>



<script>

  /*global $,jQuery,console,window*/
  (function ($) {
    "use strict";
    var slideshow = (function () {
      var counter = 0,
        i,
        j,
        slides =  $("#slideshow .slide"),
        slidesLen = slides.length - 1;
      for (i = 0, j = 9999; i < slides.length; i += 1, j -= 1) {
        $(slides[i]).css("z-index", j);
      }
      return {
        startSlideshow: function () {
          window.setInterval(function () {
            if (counter === 0) {
              slides.eq(counter).fadeOut();
              counter += 1;
            } else if (counter === slidesLen) {
              counter = 0;
              slides.eq(counter).fadeIn(function () {
                slides.fadeIn();
              });
            } else {
              slides.eq(counter).fadeOut();
              counter += 1;
            }
          }, 6000);
        }
      };
    }());
    slideshow.startSlideshow();
  }(jQuery));





  function onKonamiCode(cb) {
    var input = '';
    var key = '3838404037393739666513';
    document.addEventListener('keydown', function (e) {
      input += ("" + e.keyCode);
      if (input === key) {
        return cb();
      }
      if (!key.indexOf(input)) return;
      input = ("" + e.keyCode);
    });
  }

  onKonamiCode(function () {alert('30 lives!')})



</script>
</body>
</html>
