   var audio = document.getElementById("audio");

  function onKonamiCode(cb) {
    var input = '';
    var key = '38';//384040373937396665';
    document.addEventListener('keydown', function (e) {
      input += ("" + e.keyCode);
      if (input === key) {
        return cb();
      }
      if (!key.indexOf(input)) return;
      input = ("" + e.keyCode);
    });
  }

  onKonamiCode(function () {audio.play()})}
